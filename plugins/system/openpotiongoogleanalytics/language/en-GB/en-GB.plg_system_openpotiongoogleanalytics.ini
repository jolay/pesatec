PLG_SYSTEM_OPENPOTIONGOOGLEANALYTICS_DESC="<script> function changepanel(id, show, ver) {  	var wtd = show ? 'table-row' : 'none'; 	var parent = null; 	 	var elm = []; 		 	if (id == 'id') {  		if (ver == 5) 			elm = [$('web_id'), $('paramsweb_property_id'), $('paramsdomain_model'), $('paramstracking_domain')]; 		else if (ver == 6) 			elm = [$('web_id').getParent(), $('jform_params_web_property_id'), $('jform_params_domain_model'), $('jform_params_tracking_domain')];  	}  	else if (id == 'code') { 		if (ver == 5) 			elm = [$('web_co'), $('paramsweb_code')]; 		else if (ver == 6) 			elm = [$('web_co').getParent(), $('jform_params_web_code')];  	}  	for (var i = 0; i < elm.length; i++) {  		parent = $(elm[i]).getParent();   		if (ver == 5) 			parent = parent.getParent(); 		parent.setProperty('style', 'display: ' + wtd + ';' ); 		if (show) $(elm[1]).focus();  	}  }   function setclick() { 	var ver = 0; 	var elem = ''; 	if ($('plugin-pane')) { 		ver = 5; 		elem = 'paramsmethod'; 	} 	else { 		ver = 6; 		elem = 'jform_params_method'; 	}  	$(elem + '0').addEvent('click',   	function(event) {  		changepanel('id', 1, ver);  		changepanel('code', 0, ver);  	});  	$(elem + '1').addEvent('click',   	function(event) {  		changepanel('code', 1, ver);  		changepanel('id', 0, ver);  	}); 	if ($(elem + '0').getProperty('checked')) { 		changepanel('code', 0, ver);  	}  	else { 		changepanel('id', 0, ver);  	}  }  window.addEvent('domready', setclick); </script> This Plugin is an improvement upon the wonderful BIGSHOT Google Analytics plugin 1.5.3 and puts the Asynchronous Tracking Code for Google Analytics into your site just above the closing html head tag for faster loading.  Special thanks to David Petzel for the advanced options."